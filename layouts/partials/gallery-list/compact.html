<a href="{{ .RelPermalink }}">
    {{- $image := partialCached "helper/image" (dict "Context" . "Type" "articleList") .RelPermalink "articleList" -}}
    {{ if $image.exists }}
        <div class="article-image" style="display: inline-block; margin: 10px;">
            {{ if $image.resource }}
                {{- $thumbnail := $image.resource.Fill "180x180" -}}
                <img src="{{ $thumbnail.RelPermalink }}" width="180" height="180" loading="lazy" alt="Featured image of post {{ .Title }}" />
            {{ else }}
                <img src="{{ $image.permalink }}" width="180" height="180" loading="lazy" alt="Featured image of post {{ .Title }}" />
            {{ end }}
        </div>
    {{ end }}
</a>
